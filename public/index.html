<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="#000000" name="theme-color"/>
    <meta content="Web site created using create-react-app" name="description"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>React App</title>
    <script>
      tailwind.config = {
        content: ['./src/**/*.{html,js}'],
        theme: {
          extend: {
             backgroundImage: {
        'conf': "url('https://media.discordapp.net/attachments/931277186214789193/933871572828176424/conffeti_1.jpg?width=1132&height=637')",
        'style-yellow': 'url("https://cdn.discordapp.com/attachments/931277186214789193/934521607576236092/923.jpg")',
        'style-config': 'url("https://cdn.discordapp.com/attachments/931277186214789193/934524491281879060/gears.jpg")',
      },
            colors: {
              'ultra-purple': '#1f1147',
              'royal-purple': '#32167C',
              'eletric-purple': '#6a49f6',
              'evergreen': '#69eabb',
            },
            fontFamily: {
              'comic': ['Comic Sans MS', 'Comic Sans'],
              'bebas': ['Bebas Neue',' cursive'],
            },
          },
          screens: {         
            'xl': {'max': '1279px'},
            'lg': {'max': '1023px'},
            'md': {'max': '767px'},
            'sm': {'max': '620px'},
          }
        },
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
